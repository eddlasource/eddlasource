<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Edd La Source</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; background: #ffffff; }
    
    /* Header */
    header { background: #f5f5f5; padding: 50px 20px; text-align: center; }
    header img { max-width: 150px; margin-bottom: 20px; }
    header h1 { font-size: 2.5em; color: #2c3e50; margin-bottom: 10px; }
    header p { font-size: 1.2em; color: #555; }

    /* Navigation */
    nav { background: #2c3e50; text-align: center; padding: 10px 0; position: sticky; top: 0; z-index: 100; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    /* Sections */
    section { padding: 40px 20px; max-width: 800px; margin: auto; text-align: center; }
    section h2 { color: #2c3e50; margin-bottom: 15px; }
    section p { margin-bottom: 15px; }

    /* Footer */
    footer { background: #f5f5f5; padding: 20px; font-size: 0.9em; color: #777; text-align: center; }

    /* Smooth scrolling */
    html { scroll-behavior: smooth; }
  </style>
</head>
